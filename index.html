<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimeZone</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            padding: 15px 20px;
            color: white;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            color: #00aaff;
        }

        /* Menu Toggle untuk Mobile */
        .menu-toggle {
            display: none;
            font-size: 24px;
            cursor: pointer;
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            background: #333;
            position: absolute;
            top: 60px;
            left: 0;
            width: 100%;
            flex-direction: column;
            text-align: center;
            padding: 10px;
        }

        .mobile-menu a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }

        .mobile-menu a:hover {
            background: #00aaff;
        }

        /* Anime List */
        .anime-list {
            padding: 20px;
            text-align: center;
            background: #111;
            color: white;
        }

        .anime-list h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .anime-item {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .anime-item:hover {
            background: #333;
        }

        .anime-item img {
            width: 100%;
            border-radius: 5px;
        }

        .anime-item h3 {
            margin: 10px 0 5px;
            font-size: 18px;
        }

        .anime-item p {
            font-size: 14px;
            color: #bbb;
        }

        /* Responsif */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <h1 class="logo">AnimeZone</h1>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Trending</a></li>
            <li><a href="#">Genres</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
    </nav>

    <!-- Mobile Menu -->
    <div class="mobile-menu" id="mobileMenu">
        <a href="#">Home</a>
        <a href="#">Trending</a>
        <a href="#">Genres</a>
        <a href="#">Contact</a>
    </div>

    <!-- Daftar Anime -->
    <section class="anime-list">
        <h2>Trending Anime</h2>
        <div class="grid">
            <!-- Solo Leveling -->
            <a href="solo-leveling.html" style="text-decoration: none; color: white;">
                <div class="anime-item">
                    <img src="https://files.catbox.moe/7j7tak.jpg" alt="Solo Leveling">
                    <h3>Solo Leveling</h3>
                    <p>Episode 12</p>
                </div>
            </a>

            <div class="anime-item">
                <img src="https://placehold.co/300x400?text=Anime+2" alt="Anime 2">
                <h3>Anime 2</h3>
                <p>Episode 24</p>
            </div>
            <div class="anime-item">
                <img src="https://placehold.co/300x400?text=Anime+3" alt="Anime 3">
                <h3>Anime 3</h3>
                <p>Episode 10</p>
            </div>
            <div class="anime-item">
                <img src="https://placehold.co/300x400?text=Anime+4" alt="Anime 4">
                <h3>Anime 4</h3>
                <p>Episode 20</p>
            </div>
        </div>
    </section>

    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileMenu");
            menu.style.display = menu.style.display === "block" ? "none" : "block";
        }
    </script>
</body>
</html>
